{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% endblock %}

    <title>awwwards</title>
</head>

<body>
    <section>
        <!-- top navigation bar which looks really cool but kinda boring -->
        <div class="over-nav container-fluid px-4 py-4 c-darkgrey txt-lightgrey ">
            <div class="d-flex justify-content-between">
                <div class="d-flex mr-auto">
                    <h6 class="mb-0 lan f-12 pb-0">ENGLISH</h6>
                </div>
                <div class="d-flex">
                    <p class="mb-0">The awards of design, creativity and innovation on the internet</p>
                </div>
                <div class="d-flex ml-auto">
                    <span class="instagram">
                        <img id="img-icon" src="{% static 'img/instagram.png' %}" alt="">
                    </span>
                    <span class="twitter mx-3">
                        <img id="img-icon" src="{% static 'img/twitter.png' %}" alt="">
                    </span>
                    <span class="facebook">
                        <img id="img-icon" src="{% static 'img/facebook.png' %}" alt="">
                    </span>
                </div>
            </div>
        </div>
    </section>
    {% block content %}

    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>

</html>
